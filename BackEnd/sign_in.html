<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-container">
    <h2>Sign In</h2>
    <form id="signInForm" onsubmit="signin(event)">
        <input type="email" id="signinEmail" placeholder="Email" required>
        <input type="password" id="signinPassword" placeholder="Password" required>
        <button type="submit">Sign In</button>
    </form>
    <p>Don't have an account? <a href="sign_up.html">Sign up</a></p>
</div>

<script>
    function signin(event) {
        event.preventDefault();
        const email = document.getElementById('signinEmail').value;
        const password = document.getElementById('signinPassword').value;

        fetch('http://127.0.0.1:5000/signin', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({email, password}),
        })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    localStorage.setItem('userName', data.name); // Save user role
                    localStorage.setItem('userEmail', email);   // Save user email
                    localStorage.setItem('userRole', data.role); // Save user role
                    window.location.href = 'user_view.html';    // Redirect to user account page
                } else {
                    alert(data.error);
                }
            })
            .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
